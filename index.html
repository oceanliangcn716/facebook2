<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.wrapper {
    padding: 30px 20px;
    text-align: center;
}

.title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 10px;
}

.desc {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.btn {
    padding: 12px 22px;
    background: #1877f2;
    color: #fff;
    border-radius: 6px;
    display: inline-block;
    cursor: pointer;
    user-select: none;
}
</style>

<script>
function goFacebook() {
    window.top.location.href = "https://www.facebook.com/profile.php?id=61588298821470";
}
</script>

</head>

<body>

<div class="wrapper">
    <div class="title">Facebook 页面</div>
    <div class="desc">点击下方按钮访问我们的 Facebook</div>
    <div class="btn" onclick="goFacebook()">打开 Facebook</div>
</div>

</body>
</html>
